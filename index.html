<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Weather Effects Container -->
    <div class="effect-container" id="effectContainer"></div>

    <div class="container py-5 d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 p-md-5 rounded-4" style="max-width: 450px; width: 100%; z-index: 1; position: relative;">
            <h1 class="text-center mb-4 display-6 fw-bold text-gradient">Weather App</h1>

            <div class="mb-4">
                <div class="input-group">
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" value="Bengaluru">
                    <button class="btn btn-primary d-flex align-items-center" onclick="getWeather()">
                        <span id="buttonText">Get Weather</span>
                        <div id="loadingSpinner" class="spinner-border spinner-border-sm ms-2" role="status" style="display: none;"></div>
                    </button>
                </div>
            </div>

            <div id="error" class="text-danger text-center mb-2"></div>
            <div id="weatherInfo" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
